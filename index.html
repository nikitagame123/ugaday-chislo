<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Угадай число</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Угадай число!</h1>
  <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
  <input type="number" id="guess" placeholder="Введи число">
  <button onclick="checkGuess()">Проверить</button>
  <button onclick="resetGame()">Сыграть снова</button>
  <p id="result"></p>
  <p>Попыток: <span id="attempts">0</span></p>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");
      const attemptsSpan = document.getElementById("attempts");

      if (!guess) {
        result.textContent = "Пожалуйста, введите число!";
        return;
      }

      attempts++;
      attemptsSpan.textContent = attempts;

      if (guess === secretNumber) {
        result.textContent = "Поздравляю! Ты угадал!";
      } else if (guess < secretNumber) {
        result.textContent = "Загаданное число больше.";
      } else {
        result.textContent = "Загаданное число меньше.";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("attempts").textContent = attempts;
      document.getElementById("result").textContent = "";
      document.getElementById("guess").value = "";
    }
  </script>
</body>
</html>
